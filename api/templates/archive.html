<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/archive.css') }}">
    <title>Email Archive</title>
</head>

<body>
    <div class="archive">
        <h1>Newsletter Archive</h1>
        {% for campaign in campaigns %}
        <a href="/viewer/{{campaign.uuid}}">
            {{campaign.uuid}} - {{campaign.sent_at}} - {{campaign.subject}}
        </a>
        {% endfor %}
    </div>
</body>

</html>
