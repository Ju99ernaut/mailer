<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/archive.css') }}">
    <title>Email Archive</title>
</head>

<body>
    <div class="archive">
        <h1>Newsletter Archive</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>UUID</th>
                    <th>Sent At</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody>
                {% for campaign in campaigns %}
                <tr>
                    <td><a href="/viewer/{{campaign.uuid}}">{{campaign.uuid}}</a></td>
                    <td>{{campaign.sent_at}}</td>
                    <td><b>{{campaign.subject}}</b></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
