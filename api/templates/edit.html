<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/edit.css') }}">
    <title>{{action}}</title>
</head>

<body>
    <div class="wrapper">
        <div class="card-form">
            {% if action == "subscribe" %}
            <div class="card-form__inner">
                <div class="card-input">
                    <label for="email" class="card-input__label">Email Address</label>
                    <input type="email" id="email" placeholder="user@example.com" class="card-input__input" autocomplete="off">
                </div>

                <button class="card-form__button">
                    Subscribe
                </button>
            </div>
            {% elif action == "unsubscribe" %}
            <div class="card-form__inner">
                <div class="card-input">
                    <label for="email" class="card-input__label">Email Address</label>
                    <input type="email" id="email" placeholder="user@example.com" class="card-input__input" autocomplete="off">
                </div>

                <button class="card-form__button">
                    Unsubscribe
                </button>
            </div>
            {% elif action == "login" %}
            <div class="card-form__inner">
                <form>
                    <div class="card-input">
                        <label for="username class=" card-input__label">Username</label>
                        <input type="text" id="username" name="username" placeholder="username" class="card-input__input" autocomplete="off">
                    </div>

                    <div class="card-input">
                        <label for="email" class="card-input__label">Password</label>
                        <input type="password" id="password" name="password" placeholder="password" class="card-input__input" autocomplete="off">
                    </div>
                </form>

                <div class="link">
                    <a href="/edit/register">Register?</a>
                </div>

                <button class="card-form__button">
                    Login
                </button>
            </div>
            {% elif action == "register" %}
            <div class="card-form__inner">
                <div class="card-input">
                    <label for="email" class="card-input__label">Username</label>
                    <input type="text" id="username" placeholder="username" class="card-input__input" autocomplete="off">
                </div>

                <div class="card-input">
                    <label for="email" class="card-input__label">Email Address</label>
                    <input type="email" id="email" placeholder="user@example.com" class="card-input__input" autocomplete="off">
                </div>

                <div class="card-input">
                    <label for="email" class="card-input__label">Password</label>
                    <input type="password" id="password" placeholder="password" class="card-input__input" autocomplete="off">
                </div>

                <div class="link">
                    <a href="/edit/login">Already have an account?</a>
                </div>

                <button class="card-form__button">
                    Register
                </button>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/edit.js') }}"></script>
</body>

</html>
